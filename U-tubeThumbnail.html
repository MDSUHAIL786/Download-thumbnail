<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous">
     <link rel="stylesheet" href="./css/url.css">
     <title>Download Thumbnail</title>
</head>
<body>
     <form action="">
          <header>Download Thumbnail</header>
          <div class="area">

               <div class="url-area">
                    <span class="title">Paste video url:</span>
                    <div class="url">
                         <input type="text" placeholder="https://www.youtube.com/watch?v=FucPPCPDd2Y" required>
                         <div class="bottom-line"></div>
                    </div>
               </div>
               <div class="preview-area">
                    <img class="thumbnail" src="" alt="thumbnail image">
                    <i class="icon fas fa-cloud-download-alt"></i>
                    <span class="show">paste url to see preview</span>
               </div>
               <button class="btn" value="submit">Download Thumbnail</button>
          </div>
          
     </form>
     <script src="./js/url.js"></script>
</body>
</html>
